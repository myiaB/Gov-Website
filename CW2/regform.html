<section id="main">
      <div class="container">
        <article id="account">
		 <div class="shadow">
            <h3>Register your account:</h3>
				<br>
				<form class="reg",form action="regform.html" onsubmit="myFunction()">
					<!--author W3 schools https://www.w3schools.com/-->
		  
  				<div>
  					<label>Company Name</label><br>
  					<input type="text" placeholder="Company Name" required>
  				</div>
				<br>
				<div>
					<label>Select</label><br>
					<select name="-"id="name ">
							<option value="label">-</option>
							<option value="Miss">Miss</option>
							<option value="Mrs">Mrs</option>
							<option value="Mr">Mr</option>
							<option value="other">Other</option>
					</select>
				</div>
				<br>
					<div>
						<label>Owner Name</label><br>
  						<input type="text" placeholder="First Name" required>
						<input type="text" placeholder="Surname"required>
  						</div>
						<br>
						
						<div>
  							<label>Business Email</label><br>
  							<input type="text" placeholder="Business Email" required>
  						</div>
						<br>
						<div>
  							<label>Password</label><br>
  							<input type="password" placeholder="Enter Password"required>
  						</div>
						<br>
						<div>
  							<label>Re-EnterPassword</label><br>
  							<input type="password" placeholder="Enter Password"required>
  						</div>
						<br>
				
						 <input type="submit" value="Submit">
						
						
					  </form>
					  
					
   
		       </div>
          </section>
